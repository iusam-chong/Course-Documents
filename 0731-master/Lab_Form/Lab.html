<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>

<div class="container">
    <!-- HTML 內容放這邊 -->
    <form class = "form-horizontal" method = "POST" action = "http://server2020.epizy.com/echo.php">
        <!-- user id -->
        <div class = "form-group row">
            <label for = "userNameTextBox" class = "col-form-label col text-right">
                <i class= "fa fa-user"></i> 帳號：
            </label>
            <input type = "text" 
                   class = "col-10 form-control" 
                   id = "userNameTextBox"
                   name = "userName" 
                   placeholder = "輸入帳號或E-mail"/>
        </div>
        <!-- user password -->
        <div class = "form-group row">
            <label for = "passwordTextBox" class = "col-form-label col text-right">
                <i class= "fa fa-lock"></i> 帳號：
            </label>
            <input type = "password" 
                   class = "col-10 form-control" 
                   id = "passwordTextBox"
                   name = "password" 
                   placeholder = "請在此輸入密碼"/>
        </div>
        <!-- check box -->
        <div class = "form-group row">
            <div class = "col-sm-2">&nbsp;</div>
            <div class = "form-check col-10">
                <label for = "form-check-label">
                    <input id = "form-check-label" 
                           class = "form-check-input" 
                           name = "rememberMe"
                           value = "yes"
                           type = "checkbox"/> 記住我（下次自動登入）
                </label>
            </div>
        </div>
        <!-- login button -->
        <div class = "form-group row">
            <div class = "col-sm-2">&nbsp;</div>
            <div class = "col-sm-10">
                <button type = "submit"
                        id = "loginButton"
                        class = "btn btn-outline-success"
                        name = "loginOrCancel"
                        value = "login">
                        <i class = "fa fa-check"></i> 登入
                </button>
                <button type = "submit"
                        id = "cancelButton"
                        class = "btn btn-outline-secondary"
                        name = "loginOrCancel"
                        value = "cancel">
                        <i class = "fa fa-check"></i> 取消
                </button>
            </div>
        </div>
    </form>







</div>

</body>
</html>
