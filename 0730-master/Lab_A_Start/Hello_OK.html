<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    // 程式放在這裏
	$(document).ready(function() {
		$("div").click(function() {
			$(this).hide("fast").show("slow");
		});

		$("p").mouseenter(function() {
			$("div").hide("fast").show("slow");
			$(this).hide("fast").show("slow");
		});
	});

</script>
</head>
<body>
    <!-- 文件的內容放在這裏 -->
	<div>I am div</div>
	<p> I am p</p>
</body>
</html>
