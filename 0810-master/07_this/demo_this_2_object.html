<!DOCTYPE html>

<body>
    <div id="debug"></div>
    
    <script>
        // 物件.函式()
        // this 指向「使用該函式的物件」
        
        function showName() {
            debug.innerText = this.firstName + " " + this.lastName;
        }
        
        var chien = {
            firstName: "Wolfgang",
            lastName: "Chien",
            toString: showName
        }
        
        var lin = {
            firstName: "Jeremy",
            lastName: "Lin",
            toString: showName
        }
        
        lin.toString();
        chien.toString();
        
    </script>
    
</body>
</html>
